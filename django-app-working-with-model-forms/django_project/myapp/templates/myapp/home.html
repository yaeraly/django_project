<a href="{% url 'create' %}">Add Reporter</a>
{% if reporter_list %}
  <ul>
    {% for reporter in reporter_list %}
      <li>
        {{reporter}} -
        <a href="{% url 'update' reporter.id %}">Update</a> -
        <a href="{% url 'delete' reporter.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
<p><strong>No available reporters.</strong></p>
{% endif %}
