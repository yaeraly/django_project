{% extends 'base.html' %}

{% block title %}Task{% endblock %}


{% block content %}
<div class="col-8 mt-5">
	<form method="post" class="form-inline  justify-content-center" id="createTaskForm" data-url="{% url 'task_list_url' %}">
		{% csrf_token %}
		{% for field in form %}
			<div class="mx-3">
				{{ field }}
			</div>
		{% endfor %}
		<button type="button" class="btn btn-outline-success" id="taskButton">Create</button>
	</form>
</div>

<div class="col-5 mt-5" id="taskList">
	{% for task in tasks %}
		<div class="card mb-3" id="taskCard" data-id="{{ task.id }}" style="{% if task.completed %}text-decoration: line-through;{% endif %}">
			<div class="card-body">
				{{ task }}	
				<button type="button" class="close" aria-label="Close" data-id="{{ task.id }}">
		          <span aria-hidden="true">&times;</span>
		        </button>
			</div>
		</div>
	{% endfor %}
</div>

{% endblock %}
