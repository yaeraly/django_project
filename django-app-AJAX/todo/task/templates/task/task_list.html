{% extends 'base.html' %}


{% block title %}Task{% endblock %}


{% block content %}
	<div class="col-8">
		<form method="post">
			{% for field in form %}
				{{field}}
			{% endfor %}
			<button class="btn">Create</button>
		</form>
	</div>
	<div class="col-5">
		{% for task in tasks %}
			{{task}}
		{% endfor %}
	</div>
{% endblock %}
