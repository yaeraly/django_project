{% extends 'base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
<div class="col-8 mt-5">
	<form method="post" class="form-inline justify-content-center" id="createPersonForm" data-url="{% url 'form' %}">
		{% csrf_token %}
		{% for field in form %}
			<div class="mx-3">
				{{ field }}
			</div>
	   	{% endfor %}
	   	<button class="btn btn-outline-success" type="button" id="createButton">Create</button>
	</form>
</div>

<div class="col-5 mt-5" id="personList">
	{% for person in people %}
		<div class="card mb-3" id="personCard" data-id="{{ person.id }}">
			<div class="card-body">
				{{person.full_name}}	
				<button type="button" class="close" aria-label="Close">
	         		<span aria-hidden="true">&times;</span>
	        	</button>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}W
