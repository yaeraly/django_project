{% extends 'auth_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Change My Password">
    <input type="hidden" name="next" value="{% url 'password_change_done' %}">
  </form>
{% endblock %}
