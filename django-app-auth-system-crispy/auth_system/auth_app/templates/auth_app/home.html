{% extends 'auth_app/base.html' %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <p class="alert alert-{{message.tags}}">{{message}}</p>
  {% endfor%}
{% endif %}
<ul>
  {% for user in users %}
    {% if user.username != 'admin' %}
      <li>
        {{user}} - <a href="{% url 'delete' user.id %}">Delete</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>

{% endblock %}
